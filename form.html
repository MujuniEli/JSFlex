<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Form Validation with JS</title>
</head>
<body>
    <div class="title">
        <h3>QUICK SIGN-UP</h3>
    </div>
    <div class="container">
            <form action="" name="myForm" >
                <div class="row">
                <div class="col-25">
                    <label >Name</label>
                </div>
                <div class="col-75">
                    <input type="text" name="name" placeholder="Your name goes here" >
                </div>
                <span id="nmeError" class="warning"></span>
                </div>
            
                    
                <div class="row">
                    <div class="col-25">
                        <label >Email</label>
                    </div>
                    <div class="col-75">
                        <input type="text" name="email" placeholder="email goes here">
                    </div>
                    <span id="mailError" class="warning"></span>

                </div>
                
                <div class="row">
                    <div class="col-25">
                        <label >Telephone Number</label>
                    </div>
                    <div class="col-75">
                        <input type="text" name="telephone" placeholder="please enter your phone number">
                    </div>
                    <span id="phoneNoError" class="warning"></span>
                    </div>
                

                <div class="row">
                    <div class="col-25">
                        <label>Nationality</label>
                    </div>
                    <div class="col-75">
                        <select name='country'>
                            <option selected='' value="Default"> Select Country of Origin</option>
                            <option value="uganda">Uganda</option>
                            <option value="Rwanda">Rwanda</option>
                            <option value="kenya">Kenya</option>
                            <option value="Burundi">Burundi</option>
                            <option value="tanzania">Tanzania</option>
                            <option value="South Sudan">South Sudan</option>
                        </select>
                    </div>  
                    <span id="nationError" class="warning"></span>  
                </div>
                
                <div class="row">
                    <div class="col-25">
                        <label >Gender</label>
                    </div>
                    <div class="col-75">
                        <select name="gender" id="">
                            <option value="Default">select a gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <span id="sexError" class="warning"></span>
                </div>
                
                <div class="row">
                    <div class="col-25">
                        <label>Age</label>
                    </div>
                    <div class="col-75">
                        <input type="number" name="age" value="00">
                    </div>
                    <span id="ageError" class="warning"></span>
                </div>
                <br>
                <div class="row">
                    <input type="submit" value="Submit">
                </div>
            </form>
    </div>

    <script src="./index.js"></script>
</body>
</html>
