<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation with JS</title>
</head>
<body>
    <form action="" name="myForm" >
        <div>
        <label >Name</label>
        <input type="text" name="name" placeholder="Your name goes here" >
        </div>
            <br>
            
        <div>
            <label >Email</label>
            <input type="text" name="email">
        </div>
        <br>
        <div>
            <label >Telephone Number</label>
            <input type="text" name="telephone" placeholder="please enter your phone number">
            </div>
        <br>

        <div>
            <label>Nationality</label>
                <select name='country'>
                    <option selected='' value="Default"> Select Country of Origin</option>
                    <option value="uganda">Uganda</option>
                    <option value="Rwanda">Rwanda</option>
                    <option value="kenya">Kenya</option>
                    <option value="Burundi">Burundi</option>
                    <option value="tanzania">Tanzania</option>
                    <option value="South Sudan">South Sudan</option>
                </select>
        </div>
        <br>
         <div>
             <label >Gender</label>
             <select name="gender" id="">
                 <option value="Default">select a gender</option>
                 <option value="male">Male</option>
                 <option value="female">Female</option>
                 <option value="other">Other</option>
             </select>
         </div>
         <br>
         <div>
             <label>Age:</label>
             <input type="number" name="age" value="18">
         </div>
         <br><br>
         <button type="submit">Submit</button>
    </form>

    <script src="./index.js"></script>
</body>
</html>
